<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nested Dropdown Menu</title>
<style>
    /* Basic styling */
    .dropdown {
        position: relative;
        display: inline-block;
    }
    
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        z-index: 1;
    }
    
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    
    .dropdown:hover .dropdown-content {
        display: block;
    }
</style>
</head>
<body>

<!-- Main Dropdown -->
<div class="dropdown">
    <button class="dropbtn">Main Dropdown</button>
    <div class="dropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <!-- Nested Dropdown (Initially hidden) -->
        <div class="nested-dropdown">
            <a href="#">Nested Dropdown</a>
            <div class="dropdown-content">
                <a href="#">Sublink 1</a>
                <a href="#">Sublink 2</a>
            </div>
        </div>
    </div>
</div>

<script>
    // JavaScript to toggle visibility of nested dropdown
    document.querySelectorAll('.nested-dropdown').forEach(item => {
        item.addEventListener('click', function(event) {
            let dropdownContent = this.querySelector('.dropdown-content');
            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
            event.stopPropagation(); // Prevent parent dropdown from closing
        });
    });
</script>

</body>
</html>
